<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://static.toss.im/tds/43.9.4/css/tds.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://static.toss.im/tps/main.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://static.toss.im/tps/others.css"
    />
    <link rel="stylesheet" type="text/css" href="./global.css" />
    <script src="https://cdn.tossplace.com/toss-front-sdk/v0/index.js"></script>
    <script src="./sdk.js"></script>
    <title>Order Example - Toss Front SDK</title>
  </head>
  <body>
    <div id="app"></div>
    <script>
      const ORDER = {
        items: [
          {
            label: "아메리카노",
            value: 3000,
            // imageUrl: "https://example.com/image.jpg", // Optional
            options: [
              {
                type: "option",
                label: "ICE",
                value: 0,
              },
              {
                type: "option",
                label: "샷추가",
                value: 500,
              },
              {
                type: "discount",
                label: "이벤트",
                value: 100,
              },
            ],
          },
          {
            label: "카페라떼",
            quantity: 2,
            value: 6000,
          },
        ],
        // discounts는 최대 3개 까지 렌더됩니다.
        discounts: [
          {
            label: "전체할인 10%",
            value: 940,
          },
        ],
        summary: {
          totalAmount: 15400,
          discountAmount: 1040,
          earned: {
            label: "매장 포인트 적립",
            value: 100,
            suffix: "P",
          },
        },
      };

      const fetchPayment = async () => {
        const { value: token } = await sdk.storage.get({ key: "token" });

        const response = await fetch("https://example.com", {
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${token}`,
          },
        })
          .then((response) => response.json())
          .catch(() => ORDER);

        return response;
      };

      const onHandlePayment = async () => {
        const order = await fetchPayment();

        if (order == null) {
          return null;
        }

        renderOrderPage(order);
      };

      const renderOrderPage = async (order) => {
        sdk.template.renderOrderPage({
          order,
          onClick: async () => {
            const price = order.summary.totalAmount;
            const tax = Math.floor(price / 11);
            const supplyValue = price - tax;

            const result = await sdk.payment.requestPayment({
              paymentKey: "paymentKey",
              tax,
              supplyValue,
              tip: 0,
            });

            if (result.type === "CANCELED" || result.type === "TIMEOUT") {
              return;
            }

            switch (result.response.paymentMethod) {
              case "CARD":
                console.log(result.response.card);
                break;
              case "BARCODE":
                console.log(result.response.barcode);
                break;
              case "CASH":
                console.log(result.response.cash);
                break;
            }
          },
          onBack: () => {
            location.href = "home.html"
          },
        });
      };

      onHandlePayment();
    </script>
  </body>
</html>
